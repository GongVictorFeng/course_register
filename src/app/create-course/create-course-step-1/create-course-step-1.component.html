<div [formGroup]="form" class="course-details-form">

    <mat-form-field appearance="outline">

        <mat-label>Course title</mat-label>

        <input matInput placeholder="Angular" formControlName="title" #title>

        <mat-hint align="end">
            {{title.value.length}} / 60
        </mat-hint>

        <mat-error *ngIf="courseTitle.errors?.['minlength']">
            A minimum length of 5 characters is required.
        </mat-error>
    </mat-form-field>

    <mat-radio-group formControlName="courseType">
        <mat-radio-button value="free">Free</mat-radio-button>
        <mat-radio-button value="premium">Premium</mat-radio-button>
    </mat-radio-group>

    <mat-form-field appearance="outline">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category" placeholder="Select category">
            <mat-option value="beginner">Beginner</mat-option>
            <mat-option value="intermediate">Intermediate</mat-option>
            <mat-option value="advanced">Advanced</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Release date</mat-label>
        <input matInput formControlName="releaseAt" placeholder="Release date" [matDatepicker]="picker">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>


</div>
