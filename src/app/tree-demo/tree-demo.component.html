<div class="tree-demo-container">
    <h3>Nested Tree Demo</h3>
    <mat-tree #tree class="example-tree"
        [dataSource]="nestedDataSource" [childrenAccessor]="childrenAccessor">

        <mat-nested-tree-node *matTreeNodeDef="let node">
            {{node.name}}
        </mat-nested-tree-node>

        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
            <div class="mat-tree-node">
                <button mat-icon-button  matTreeNodeToggle>
                    <mat-icon>{{ tree.isExpanded(node) ? "expand_more": "chevron_right"}}</mat-icon>
                </button>
                {{node.name}}
            </div>
            <div class="nested-node"
                [class.example-tree-invisible]="!tree.isExpanded(node)">
                <ng-container matTreeNodeOutlet></ng-container>
            </div>
        </mat-nested-tree-node>
    </mat-tree>
</div>
